<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe Finder</title>
    <script type="module" src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script type="module" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="../scripts/registerScript.js"></script>
</head>
<body>
    <div id="registerRoot"></div>

    <!-- Register Form -->
    <div>
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username">
        
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <button onclick="registerUser()">Register</button>

    </div>

    <!-- Back to Login Link -->
    <div>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
